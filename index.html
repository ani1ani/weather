<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="vicBox">
          <img src="icons/cloud.png" alt="cloud" />
          <p>Weather by VicBox</p>
        </div>
        <div class="about">GitHub About</div>
      </header>
      <section>
        <nav class="weatherbox">
          <div class="dots"><img src="icons/dots.png" alt="dots" /></div>

          <div class="container">
            <div class="weatherpic"><img src="icons/sun.png" alt="sun" /></div>
            <div id="city" class="city">Valle de Angeles, HN</div>
            <div class="data">Monday 01/17/2022</div>
          </div>

          <div class="temp">15<span>Â°C</span></div>
          <div class="weather">Mostly cloudy</div>
          <div class="firstbox">
            <div class="visibility"><img src="icons/visibility.png" alt="visibility" />Visibility</div>
            <p class="visibilitybtn">20</p>
            <img class="drop" src="icons/drop.png" alt="drop" />
            <div class="Feelslike">
              <img src="icons/feels like.png" alt="feelslike" />Feels like
              <p class="feelslikebtn">10</p>
            </div>
          </div>
          <div class="lastbox">
            <div class="Humidity"><img src="icons/humidity.png" alt="humadity" />Humidity</div>
            <p class="humaditybtn">10</p>
            <img class="drop" src="icons/drop.png" alt="drop" />
            <div class="Wind"><img src="icons/wind.png" alt="wind" />Wind</div>
            <p class="windbtn">10</p>
          </div>
        </nav>
        <aside class="btnbox">
          <button id="btn" class="btn">
            <img src="icons/add btn.png" alt="button" />
          </button>
          <div class="addbtn">Add new location</div>
        </aside>
      </section>
      <footer>Made with <img src="icons/heart.png" alt="heart" /> by Victor Alvarado</footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
